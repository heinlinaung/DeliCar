
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Map based delivery service" content="">
    <meta name="Hein Lin Aung" content="">
    <link rel="icon" href="asset/image/favicon.ico">

    <title>DeliCar</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Custom styles for this template -->
    <link href="asset/css/custom.css" rel="stylesheet">
  </head>

  <body>

    <nav id="site-header" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"><img src="asset/image/logo.png" alt="" height="80"></a>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row main-app">
        <!-- Form - Find Route -->
        <div class="col-sm-4 col-md-3 sidebar">
          <form class="form-signin">
            <h3 class="form-signin-heading">
              Find your delivery route
            </h3>
            <hr>
            <label for="pickupPoint" class="sr-only">PICKUP POINT</label>
            <input type="search" id="pickup-point" class="form-control push-10px-bottom" placeholder="PICKUP POINT">
            <div class="input-group">
              <input class="form-control" id="dropoff-point" placeholder="DROPOFF POINT">
              <span class="input-group-btn">
                <button class="btn go-btn" id="search" type="button">Go!</button>
              </span>
            </div>
          </form>
          <div id="direction-mode">
            <!-- Directoin Modes -->
            <ul class="nav nav-tabs nav-justified" role="tablist">
              <li role="presentation" class="active">
                <a href="#mode-drive" aria-controls="drive" role="tab" data-toggle="tab">
                  <i class="fa fa-car"></i>
                </a>
              </li>
              <li role="presentation">
                <a href="#mode-train" aria-controls="train" role="tab" data-toggle="tab">
                  <i class="fa fa-train"></i>
                </a>
              </li>
              <li role="presentation">
                <a href="#mode-walk" aria-controls="walk" role="tab" data-toggle="tab">
                  <i class="fa fa-male"></i>
                </a>
              </li>
              <li role="presentation">
                <a href="#mode-bicycle" aria-controls="bicycle" role="tab" data-toggle="tab">
                  <i class="fa fa-bicycle"></i>
                </a>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
              <div id="right-panel"></div>
              <!-- <div role="tabpanel" class="tab-pane active" id="home">...</div>
              <div role="tabpanel" class="tab-pane" id="profile">...</div>
              <div role="tabpanel" class="tab-pane" id="messages">...</div>
              <div role="tabpanel" class="tab-pane" id="settings">...</div> -->
            </div>

          </div>
        </div>
        <!-- End of Form - Find Route -->

        <!-- Map -->
        <div class="col-sm-8 col-sm-offset-4 col-md-9 col-md-offset-3 main">
          <div id="map-container">
              <div id="map"></div>
          </div>
        </div>
        <!-- End of Map -->
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="asset/js/mapController.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEbjA2TKEyOVng1mVnVDoc45tNlxkhAAY&libraries=places&callback=initializeMap"
        async defer></script>
  </body>
</html>
